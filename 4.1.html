<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script type="text/javascript">
   var nomor = [4 , 6 , 1 , 3 , 5];

var genap = [];
var ganjil = [];
var i = 0;

	for(i; i <nomor.length; i++){
		if (nomor[i] % 2 == 0) {
			genap.push(nomor[i]);
		}else{
			ganjil.push(nomor[i]);
		}
	}
		console.log("bilangan genapnya adalah "+genap);
		console.log("bilangan ganjilnya adalah "+ganjil);
</script>
</body>
</html>
